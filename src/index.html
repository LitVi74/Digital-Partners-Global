<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h1 class="title">Hello</h1>
	<form action="" class="form">
		<h2 class="form--description">For business enquiries please use the form below</h2>
		<h3 class="form--note"><span class="note--*">*</span>Required</h3>
		<label for="name" class="form--label">
			Name<span class="note--*">*</span>
			<input id="name" type="text" class="form--input">
		</label>
		<label for="company" class="form--label">
			Company<span class="note--*">*</span>
			<input id="company" type="text" class="form--input">
		</label>
		<label for="email" class="form--label">
			E-mail<span class="note--*">*</span>
			<input id="email" type="text" class="form--input">
		</label>
		<label for="phone" class="form--label">
			Phone<span class="note--*">*</span>
			<input id="phone" type="text" class="form--input">
		</label>
		<label for="subject" class="form--label">
			Subject<span class="note--*">*</span>
			<input id="subject" type="text" class="form--input">
		</label>
		<label for="message" class="form--label">
			Message<span class="note--*">*</span>
			<input id="message" type="text" class="form--input">
		</label>
		<div class="checkbox">
			<input id="accept" type="checkbox" class="form--accept">
			<label for="accept" class="form--label-accept">I accept Terms and Privacy Policy</label>
		</div>
		<button type="submit" class="form--submit">Send</button>
	</form>
<script type="meta" src="./index.js"></script>
</body>
</html>
